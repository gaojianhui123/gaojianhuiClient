<page-header [breadcrumb]="breadcrumb">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item><a>餐饮管理</a></nz-breadcrumb-item>
      <nz-breadcrumb-item><a>查看保障申请</a></nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>

<nz-card>
  <sf mode="search" [schema]="searchSchema" (formSubmit)="query.query=$event;st.reset($event)" (formReset)="reset($event)"></sf>
  <st #st [data]="url" [columns]="columns" [req]="{body: query}" [res]="{process:processData}" [singleSort]="{key:'sortparam'}"></st>
</nz-card>
